<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">

    {{fileName || "No file uploaded yet."}}

    <button mat-mini-fab color="primary" class="upload-btn"
            (click)="fileUpload.click()">
        <span class="inline-icon material-icons">attach_file</span> Find CSV
    </button>
    <button *ngIf="file!=null" mat-mini-fab color="primary" class="upload-btn"
            (click)="executeUpload()">
        <span class="inline-icon material-icons">file_upload</span> Upload CSV
    </button>
</div>
