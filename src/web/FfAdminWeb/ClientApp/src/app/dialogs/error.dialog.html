<h2 mat-dialog-title>Errors</h2>
<mat-dialog-content>
    <ul>
        <li *ngFor="let err of data.errors"> <strong>{{err.key}}:</strong> {{err.message}} </li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><span class="inline-icon material-icons">check</span> OK</button>
</mat-dialog-actions>
